name: mcms_flutter
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # Check Internet Status
  connectivity_plus: ^6.0.3

  # API Call Services
  dio: ^5.4.3+1

  # Auto Singleton Package
  get_it: ^7.7.0

  # No-Sql Database
  hive: ^2.2.3
  path_provider: ^2.1.3

  # State Management UI&Logic
  provider: ^6.1.2

  # Navigator Router
  go_router: ^14.0.1

  # Responsive UI
  sizer: ^2.0.15

  # Json Handler
  json_annotation: ^4.9.0

  # Auto Generate Call APIs Function Depended On Dio
  retrofit: ^4.1.0

  # Cache Image From Network
  cached_network_image: ^3.3.1

  # Image Picker
  image_picker: ^1.1.0

  # Flutter SVG
  flutter_svg: ^2.0.10+1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0


flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

